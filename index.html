<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDER</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="order">
        <div class="container">
            <div class="top">
                <img src="./img/Music_Flatline.svg" alt="">
            </div>
            <div class="bottom">
                <h2 class="title">Order Summary</h2>
                <div class="text">
                    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </div>
                <div class="change">
                    <img class="change-img" src="./img/Group 2.svg" alt="">
                    <div class="content">
                        <div class="content-title">Annual Plan</div>
                        <p class="number">$59.99/year</p>
                        
                    </div>
                    <a class="link" href="#">Change</a>
                </div>
                <div class="btn">
                    <button>Proceed to Payment</button>
                    <a class="bottom-link" href="#">Cancel Order</a></div>
            </div>

        </div>
    </div>
</body>
</html>
